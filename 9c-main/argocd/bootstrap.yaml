---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: infra
spec:
  description: In-cluster applications managed by DevOps team
  sourceRepos:
  - '*'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  project: infra
  source:
    repoURL: https://github.com/planetarium/9c-infra
    targetRevision: main
    path: common/bootstrap
    helm:
      values: |
        clusterName: 9c-main-v2
        argocdPath: 9c-main
        accountId: "319679068466"
        prometheus:
          server:
            nodeGroup: 9c-main-r6g_xl_2c
            extraScrapeConfigs:
              - job_name: ninechronicles-headless-metrics-aggregator
                metrics_path: /metrics
                scrape_interval: 1m
                scrape_timeout: 50s
                static_configs:
                  - targets:
                    - ninechronicles-headless-metrics-aggregator.monitoring.svc.cluster.local:80
                tls_config:
                  insecure_skip_verify: true
              - job_name: scrape-headlesses
                metrics_path: /metrics
                scrape_interval: 8s
                scrape_timeout: 6s
                static_configs:
                  - targets:
                    - 9c-main-validator-1.nine-chronicles.com:80
                    - 9c-main-validator-2.nine-chronicles.com:80
                    - 9c-main-validator-3.nine-chronicles.com:80
                    - 9c-main-validator-4.nine-chronicles.com:80
                    labels:
                      group: validator
                  - targets:
                    - 9c-main-rpc-1.nine-chronicles.com:80
                    - 9c-main-rpc-2.nine-chronicles.com:80
                    - 9c-main-rpc-3.nine-chronicles.com:80
                    - tky-nc-1.ninodes.com:80
                    - sgp-nc-1.ninodes.com:80
                    - nj-nc-1.ninodes.com:80
                    - la-nc-1.ninodes.com:80
                    - fra-nc-1.ninodes.com:80
                    - ash-nc-1.ninodes.com:80
                    - phx-nc-1.ninodes.com:80
                    - sgp-nc-2.ninodes.com:80
                    - nld-nc-1.ninodes.com:80
                    labels:
                      group: rpc
                  - targets:
                    - 9c-main-full-state.planetarium.dev:80
                    labels:
                      group: full-state
                  - targets:
                    - api.9c.gg:80
                    - 9c-main-data-provider-db.nine-chronicles.com:80
                    labels:
                      group: data-provider
                  - targets:
                    - d131807iozwu1d.cloudfront.net:80
                    labels:
                      group: explorer
                tls_config:
                  insecure_skip_verify: true
        loki:
          enabled: true
          bucketName: loki.planetariumhq.com
          write:
            count: 4
            nodeGroup: 9c-main-r6g_xl_2c
            resources:
              requests:
                cpu: 1500m
                memory: 6Gi
          read:
            count: 6
            nodeGroup: 9c-main-r6g_xl_2c
            resources:
              requests:
                cpu: 2000m
                memory: 12Gi
              limits:
                cpu: 2000m
                memory: 12Gi
        memcached:
          enabled: true
          memory: 16Gi
          nodeGroup: 9c-main-r6g_xl_2c

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
