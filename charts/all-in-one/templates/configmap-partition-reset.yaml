apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-snapshot-script-partition-reset
  namespace: {{ $.Release.Name }}
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}
data:
  preload_headless.sh: |- {{ .Files.Get "scripts/snapshots/partition-reset/preload_headless.sh" | nindent 4 }}
  replace_snapshot.sh: |- {{ .Files.Get "scripts/snapshots/partition-reset/replace_snapshot.sh" | nindent 4 }}
  upload_snapshot.sh: |- {{ .Files.Get "scripts/snapshots/partition-reset/upload_snapshot.sh" | nindent 4 }}
