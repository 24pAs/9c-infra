apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: prometheus
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 19.3.0
    helm:
      values: |-
        serviceAccounts:
          alertmanager:
            create: false
            name:
            annotations: {}
          nodeExporter:
            create: true
            name:
            annotations: {}
          pushgateway:
            create: false
            name:
            annotations: {}
          server:
            create: true
            name:
            annotations: {}
        
        alertmanager:
          enabled: false
        
        nodeExporter:
          enabled: true
          tolerations:
            - operator: "Exists"
        
        pushgateway:
          enabled: false
        
        server:
          enabled: true
          persistentVolume:
            storageClass: gp3-extensible
            size: 100Gi
          retention: "90d"
          strategy:
            type: Recreate
          extraArgs:
            log.level: debug
          {{- with $.Values.prometheus.server.nodeGroup }}
          nodeSelector:
            eks.amazonaws.com/nodegroup: {{ . }}
          {{- end }}

        serverFiles:
          prometheus.yml:
            rule_files:
              - /etc/config/recording_rules.yml
              - /etc/config/alerting_rules.yml
              ## Below two files are DEPRECATED will be removed from this default values file
              - /etc/config/rules
              - /etc/config/alerts
        
            scrape_configs:
              - job_name: ninechronicles-headless-metrics-aggregator
                metrics_path: /metrics
                scrape_interval: 1m
                scrape_timeout: 50s
                static_configs:
                  - targets:
                    - ninechronicles-headless-metrics-aggregator.monitoring.svc.cluster.local:80
              - job_name: scrape-headlesses
                metrics_path: /metrics
                scrape_interval: 1m
                scrape_timeout: 50s
                static_configs:
                  - targets:
                    - 9c-main-validator-1.nine-chronicles.com:80
                    - 9c-main-validator-2.nine-chronicles.com:80
                    - 9c-main-validator-3.nine-chronicles.com:80
                    - 9c-main-validator-4.nine-chronicles.com:80
                    labels:
                      group: validator
                  - targets:
                    - 9c-main-rpc-1.nine-chronicles.com:80
                    - 9c-main-rpc-2.nine-chronicles.com:80
                    - 9c-main-rpc-3.nine-chronicles.com:80
                    - tky-nc-1.ninodes.com:80
                    - sgp-nc-1.ninodes.com:80
                    - nj-nc-1.ninodes.com:80
                    - la-nc-1.ninodes.com:80
                    - fra-nc-1.ninodes.com:80
                    labels:
                      group: rpc
                  - targets:
                    - 9c-main-full-state.planetarium.dev:80
                    labels:
                      group: full-state
                  - targets:
                    - api.9c.gg:80
                    - 9c-main-data-provider-db.nine-chronicles.com:80
                    labels:
                      group: data-provider
                  - targets:
                    - d131807iozwu1d.cloudfront.net:80
                    labels:
                      group: explorer
                tls_config:
                  insecure_skip_verify: true
              - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
                job_name: kubernetes-nodes-cadvisor
                kubernetes_sd_configs:
                - role: node
                relabel_configs:
                - action: labelmap
                  regex: __meta_kubernetes_node_label_(.+)
                - replacement: kubernetes.default.svc:443
                  target_label: __address__
                - regex: (.+)
                  replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
                  source_labels:
                  - __meta_kubernetes_node_name
                  target_label: __metrics_path__
                scheme: https
                tls_config:
                  ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                  insecure_skip_verify: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
