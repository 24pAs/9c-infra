apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: grafana
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 6.49.0
    helm:
      values: |-
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.monitoring.svc.cluster.local
              access: proxy
              isDefault: true
            {{ if $.Values.loki.enabled }}
            - name: Loki
              type: loki
              url: http://loki-gateway.monitoring.svc.cluster.local
              access: proxy
              timeout: 600s
            {{ end }}
        
        persistence:
          enabled: true
          storageClassName: gp2
        
        initChownData:
          enabled: false
        
        service:
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
