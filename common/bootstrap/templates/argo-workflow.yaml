{{- if .Values.argoWorkflows.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: argo-workflows
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
spec:
  project: infra
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-workflows
    targetRevision: 0.41.1
    helm:
      values: |-
        workflow:
          serviceAccount:
            create: true
            name: "argo-workflows"
          rbac:
            create: true
        controller:
          workflowNamespaces:
          {{- with .Values.argoWorkflows.controllerNamespaces }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
        server:
          {{- if .Values.argoWorkflows.sso.enabled }}
          authMode: "sso"
          sso:
            enabled: true
            issuer: {{ .Values.argoWorkflows.sso.issuer }}
            clientId:
              # -- Name of secret to retrieve the app OIDC client ID
              name: argo-workflows-sso
              # -- Key of secret to retrieve the app OIDC client ID
              key: client-id
            clientSecret:
              # -- Name of a secret to retrieve the app OIDC client secret
              name: argo-workflows-sso
              # -- Key of a secret to retrieve the app OIDC client secret
              key: client-secret
            # -- The OIDC redirect URL. Should be in the form <argo-root-url>/oauth2/callback.
            redirectUrl: {{ .Values.argoWorkflows.sso.redirectUrl }}
          {{- else }}
          authMode: "server"
          {{- end }}
          {{- if .Values.argoWorkflows.ingress.enabled }}
          ingress:
            enabled: true
            {{- with .Values.argoWorkflows.ingress.annotations }}
            annotations:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with .Values.argoWorkflows.ingress.hosts }}
            hosts:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            extraPaths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: ssl-redirect
                  port:
                    name: use-annotation
          {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
{{- if .Values.argoWorkflows.sso.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argo-workflows-sso
  namespace: argocd
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: argocd-secretsmanager
    kind: SecretStore
  dataFrom:
  - extract:
      key: {{ .Values.clusterName }}/argo-workflows/github-oauth-client
  target:
    name: argo-workflows-sso
    template:
      metadata:
        labels:
          app.kubernetes.io/instance: argo-workflows
          app.kubernetes.io/part-of: argo-workflows
    creationPolicy: Owner
{{- end }}

{{- end }}
