{{ if .Values.opentelemetry.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: opentelemetry
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
    chart: opentelemetry-collector
    targetRevision: 0.76.0
    helm:
      values: |-
        namespaceOverride: "monitoring"
        mode: "deployment"
        config:
          exporters:
            prometheus:
              endpoint: "0.0.0.0:9464"
              namespace: monitoring
          service:
            pipelines:
              metrics:
                exporters: [prometheus]
        ports:
          metrics:
            enabled: true
          prometheus:
            enabled: true
            containerPort: 9464
            servicePort: 9464
            hostPort: 9464
            protocol: TCP
        service:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
---
{{ end }}
