apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: infra
  source:
    repoURL: https://github.com/planetarium/k8s-config
    targetRevision: 9c-sample
    path: {{ .Values.clusterName }}/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
